# ========================================
# üõ°Ô∏è LYSHANDAVE Portfolio - SECURITY ENHANCED
# Netlify Deployment Configuration
# ========================================

[build]
  # Build settings
  command = "npm run build"
  publish = "dist"
  
  # Environment
  environment = { NODE_VERSION = "18" }

# ========================================
# üîí SECURITY HEADERS - ENTERPRISE LEVEL
# ========================================
[[headers]]
  for = "/*"
  [headers.values]
    # üõ°Ô∏è Core Security Headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # üîê Content Security Policy (Comprehensive)
    Content-Security-Policy = '''
      default-src 'self' 'unsafe-inline' 'unsafe-eval';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://fonts.googleapis.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://fonts.gstatic.com;
      img-src 'self' data: blob: https: http:;
      font-src 'self' https://fonts.gstatic.com https://fonts.googleapis.com;
      connect-src 'self' https:;
      frame-src 'none';
      object-src 'none';
      base-uri 'self';
      form-action 'self' mailto: tel:;
      upgrade-insecure-requests;
    '''
    
    # üîí Feature/Permissions Policy
    Permissions-Policy = '''
      camera=(),
      microphone=(),
      geolocation=(),
      payment=(),
      usb=(),
      magnetometer=(),
      accelerometer=(),
      gyroscope=(),
      fullscreen=(self),
      autoplay=()
    '''
    
    # üõ°Ô∏è HTTPS Security
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    
    # üéØ Performance Security
    Cross-Origin-Embedder-Policy = "require-corp"
    Cross-Origin-Opener-Policy = "same-origin"
    Cross-Origin-Resource-Policy = "same-origin"
    
    # üîê Additional Protection
    Server = "LYSHANDAVE-Secure"
    X-Powered-By = "LYSHANDAVE"
    X-Robots-Tag = "index, follow"

# ========================================
# üìÑ HTML FILES - Enhanced Security
# ========================================
[[headers]]
  for = "/*.html"
  [headers.values]
    # üîÑ No caching for HTML (always fresh)
    Cache-Control = "public, max-age=0, must-revalidate"
    
    # üõ°Ô∏è Extra security for HTML files
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"

# ========================================
# üé® STATIC ASSETS - Performance + Security
# ========================================
[[headers]]
  for = "/assets/*"
  [headers.values]
    # üöÄ Long-term caching for assets
    Cache-Control = "public, max-age=31536000, immutable"
    
    # üîí Security for static files
    X-Content-Type-Options = "nosniff"
    Cross-Origin-Resource-Policy = "same-origin"

# ========================================
# üñºÔ∏è IMAGES - Optimized Caching
# ========================================
[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=2592000, immutable"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=2592000, immutable"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "*.jpeg"
  [headers.values]
    Cache-Control = "public, max-age=2592000, immutable"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "*.svg"
  [headers.values]
    Cache-Control = "public, max-age=2592000, immutable"
    X-Content-Type-Options = "nosniff"

# ========================================
# üéØ SPA ROUTING - Single Page Application
# ========================================
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  
  # üîí Security conditions
  conditions = {Role = ["public"]}
  headers = {X-Robots-Tag = "index, follow"}

# ========================================
# üö´ SECURITY REDIRECTS - Block unwanted access
# ========================================

# Block common attack paths
[[redirects]]
  from = "/.env"
  to = "/404"
  status = 404

[[redirects]]
  from = "/config/*"
  to = "/404"
  status = 404

[[redirects]]
  from = "/admin/*"
  to = "/404"
  status = 404

[[redirects]]
  from = "/wp-admin/*"
  to = "/404"
  status = 404

[[redirects]]
  from = "/phpmyadmin/*"
  to = "/404"
  status = 404

# ========================================
# üîß FORM HANDLING - Contact Form Security
# ========================================
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

# ========================================
# üåê EDGE FUNCTIONS - Future Ready (Optional)
# ========================================
# Currently disabled for frontend-only portfolio
# Can be enabled later for advanced features

# ========================================
# üìä ANALYTICS & MONITORING
# ========================================
[build.environment]
  # Security monitoring
  SECURITY_LEVEL = "HIGH"
  PROTECTION_MODE = "ACTIVE"
  
  # Performance monitoring  
  PERFORMANCE_TRACKING = "ENABLED"
  SPEED_OPTIMIZATION = "MAXIMUM"

