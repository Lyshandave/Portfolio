    <script>
      // üõ°Ô∏è Basic bot detection and protection
      (function() {
        'use strict';
        
        // Detect headless browsers
        if (navigator.webdriver || 
            window.phantom || 
            window.__nightmare || 
            window.callPhantom ||
            window._phantom) {
          console.log('üîê Automated browser detected');
        }
        
        // Basic speed trap for bots
        var start = Date.now();
        setTimeout(function() {
          if (Date.now() - start < 1) {
            console.log('üîê Suspicious timing detected');
          }
        }, 0);
        
        // Disable debug functions in production
        if (location.hostname !== 'localhost' && location.hostname !== '127.0.0.1') {
          console.debug = function() {};
          console.info = function() {};
          console.warn = function() {};
          console.error = function() {};
        }
        
        // Anti-iframe protection (additional layer)
        if (window.top !== window.self) {
          window.top.location = window.self.location;
        }
      })();
    </script>
